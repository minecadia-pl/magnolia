name: ğŸš€ Compile Dart Application

on:
  push:
    branches: [ main ]

jobs:
  compile:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        sdk: [ stable ]

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.sdk }}

      - name: ğŸ“¦ Install Dependencies
        run: dart pub get

      - name: ğŸ“ Generate Files
        run: dart run build_runner build

      - name: ğŸ—ï¸ Compile Dart Application
        run: dart compile exe bin/magnolia.dart -o bin/magnolia

      - name: ğŸ“¤ Upload Executable
        uses: actions/upload-artifact@v4
        with:
          name: magnolia-${{ matrix.os }}
          path: bin/magnolia
